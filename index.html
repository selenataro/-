DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Дня - Цветочный Оракул Ленорман</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ваша Карта Дня</h1>
        <div class="card-display">
            <img id="tarot-card" src="placeholder.png" alt="Карта Таро" class="card-image">
            <p id="card-name" class="card-name">Нажмите кнопку, чтобы вытянуть карту</p>
        </div>
        <button id="draw-card-button">Вытянуть Карту</button>
        <div class="card-description-box">
            <p id="card-description" class="card-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
